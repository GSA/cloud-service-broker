---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: gcr.io/cloud-builders/go
inputs:
- name: cloud-service-broker
  path: broker-source
outputs:
- name: client-linux
run:
  dir: broker-source
  path: go.ash
  args: ['build', '-o', '../client-linux/cloud-service-broker-linux']
params:
  PROJECT_ROOT: github.com/cloudfoundry-incubator/cloud-service-broker
  GOOS: linux
  GOARCH: amd64
