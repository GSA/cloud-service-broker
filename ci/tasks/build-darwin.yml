---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: gcr.io/cloud-builders/go
inputs:
- name: cloud-service-broker
  path: broker-source
outputs:
- name: client-darwin
run:
  dir: broker-source
  path: go.ash
  args: ['build', '-o', '../client-darwin/cloud-service-broker-darwin']
params:
  PROJECT_ROOT: github.com/cloudfoundry-incubator/cloud-service-broker
  GOOS: darwin
  GOARCH: amd64
